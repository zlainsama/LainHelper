buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.x-v1"
group= "lain.mods.helper"
archivesBaseName = "LainHelper"

minecraft {
    version = "1.7.2-10.12.0.1003"
}

jar
{
    manifest {
	    attributes 'FMLCorePlugin': 'lain.mods.helper.core.FMLPlugin'
	}
}
