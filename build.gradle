buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.6.x-v30"
group= "lain.mods.helper" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "LainHelper"

minecraft {
	version = "1.6.4-9.11.1.964"
}

jar
{
    manifest {
	    attributes 'FMLCorePlugin': 'lain.mods.helper.core.FMLPlugin'
	}
}
